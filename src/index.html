<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card-imac-image"
        src="images/imac.jpeg"
        alt="iMac-A1419"
      >

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <div class="card_product-code">Product code: 195434</div>

      <div class="card__rating-info">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="reviews-5">Reviews: 5</div>

      </div>

      <div class="card__price-container">
        <div class="card__price-label">Price:</div>
        <div class="card__price">$2,199</div>
      </div>

      <a
        class="card__buy"
        href="#"
        data-qa="hover"
      >
        BUY
      </a>
    </div>

  </body>
</html>
